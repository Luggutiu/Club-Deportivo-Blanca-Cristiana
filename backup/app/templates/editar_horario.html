{% extends "base_admin.html" %}
{% block title %}Editar Horario{% endblock %}

{% block content %}
<div class="editar-horario-container">
  <h2>Editar Horario</h2>
  <form method="post" action="/admin/editar-horario/{{ horario.id }}">
    <label for="dia">Día</label>
    <select id="dia" name="dia" required>
      {% for d in ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'] %}
        <option value="{{ d }}" {% if horario.dia == d %}selected{% endif %}>{{ d }}</option>
      {% endfor %}
    </select>

    <label for="hora_inicio">Hora de inicio</label>
    <input type="time" id="hora_inicio" name="hora_inicio" value="{{ horario.hora_inicio }}" required>

    <label for="hora_fin">Hora de fin</label>
    <input type="time" id="hora_fin" name="hora_fin" value="{{ horario.hora_fin }}" required>

    <label for="actividad">Actividad</label>
    <input type="text" id="actividad" name="actividad" value="{{ horario.actividad }}" required>

    <button type="submit" class="btn-submit">Guardar Cambios</button>
  </form>

  <div class="nav-buttons">
    <a href="/admin/gestionar-horarios" class="btn-nav">Volver</a>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .editar-horario-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 30px;
    background-color: #1c1c1c;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 65, 180, 0.4);
  }

  h2 {
    text-align: center;
    color: #ff91a4;
    margin-bottom: 20px;
  }

  label {
    display: block;
    color: #ffb3c6;
    margin-top: 15px;
    margin-bottom: 5px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    background-color: #000;
    border: 1px solid #ff5e78;
    border-radius: 10px;
    color: #fff;
    margin-bottom: 15px;
  }

  .btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #ff41b4;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    color: white;
    cursor: pointer;
  }

  .btn-submit:hover {
    background-color: #ff91a4;
  }

  .btn-nav {
    display: inline-block;
    margin-top: 20px;
    background-color: transparent;
    border: 1px solid #ff5e78;
    color: #ff91a4;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .btn-nav:hover {
    background-color: #ff5e78;
    color: #fff;
  }
</style>
{% endblock %}
