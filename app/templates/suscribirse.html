{% extends "base_public.html" %}

{% block title %}Suscribirse - Club Deportivo Blanca Cristiana{% endblock %}

{% block content %}
<section style="background-color: #FDA8A8; color: #000; padding: 2rem; border-radius: 12px; max-width: 900px; margin: 2rem auto;">
  <h1 style="font-size: 2.5rem; color: #D902EE; text-align: center; margin-bottom: 1rem;">
    Suscríbete
  </h1>

  <p style="font-size: 1.2rem;">Por favor llena el siguiente formulario para suscribirte al club.</p>

  <div style="text-align: center; margin: 2rem 0;">
    <a href="/auth/google/login" style="background-color: #4285F4; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none;">
      Continuar con Google
    </a>
  </div>

  <form method="post" action="/suscribirse" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem;">

    <label>Nombre completo:
      <input type="text" name="nombre_completo" required />
    </label>

    <label>Correo electrónico:
      <input type="email" name="correo" required />
    </label>

    <label>Tipo de documento:
      <select name="tipo_documento" required>
        <option value="Cédula">Cédula</option>
        <option value="Cédula de extranjería">Cédula de extranjería</option>
        <option value="Tarjeta de identidad">Tarjeta de identidad</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </label>

    <label>Número de documento:
      <input type="text" name="numero_documento" required />
    </label>

    <label>Número de celular:
      <input type="text" name="celular" required />
    </label>

    <label style="font-size: 0.95rem;">
      <input type="checkbox" name="acepta_politica" required />
      Acepto los <a href="/condiciones-servicio" target="_blank">Términos y Condiciones</a> y la
      <a href="/politica-privacidad" target="_blank">Política de Privacidad</a>.
    </label>

    <button type="submit" style="padding: 0.8rem; background-color: #D902EE; color: white; border: none; border-radius: 8px;">
      Suscribirme
    </button>
  </form>
</section>
{% endblock %}
