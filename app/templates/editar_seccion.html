{% extends "base_admin.html" %}
{% block title %}Editar Secci√≥n - {{ titulo }}{% endblock %}

{% block content %}
<div class="admin-container">
  <h2>Editar Secci√≥n: {{ titulo }}</h2>

  <form method="post" action="" class="form-seccion">
    <div class="form-group">
      <label for="contenido">Contenido (HTML permitido):</label>
      <textarea name="contenido" id="contenido" rows="10" required>{{ contenido|safe }}</textarea>
    </div>

    <div class="form-group">
      <label for="imagen_url">URL de la imagen (opcional):</label>
      <input type="url" name="imagen_url" id="imagen_url" value="{{ imagen_url or '' }}" placeholder="https://ejemplo.com/imagen.jpg">
    </div>

    <button type="submit" class="btn-agregar">üíæ Guardar Cambios</button>
    <a href="/admin" class="btn-editar">‚Ü©Ô∏è Volver</a>
  </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .form-seccion {
    background: #2e2e2e;
    padding: 20px;
    border-radius: 12px;
    max-width: 800px;
    margin: auto;
  }

  .form-group {
    margin-bottom: 16px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    color: #ff91a4;
    margin-bottom: 6px;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ff5e78;
    background-color: #1c1c1c;
    color: white;
  }

  .btn-agregar {
    background-color: #25d366;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-right: 10px;
  }

  .btn-agregar:hover {
    background-color: #1ebe5d;
  }

  .btn-editar {
    background-color: #ff41b4;
    padding: 10px 16px;
    border-radius: 8px;
    color: white;
    text-decoration: none;
  }

  .btn-editar:hover {
    background-color: #ff91a4;
  }
</style>
{% endblock %}
