<!-- app/templates/home.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="apple-touch-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.ico">
    <meta charset="UTF-8">
    <title>Club Deportivo Blanca Cristiana</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #001f3f, #0074D9);
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 100px;
        }
        h1 {
            font-size: 2.5em;
        }
        .intro {
            text-align: center;
            padding: 40px 20px;
        }
        .intro p {
            max-width: 800px;
            margin: auto;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #FFDC00;
            color: #111;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Logo Club" width="200">
        <h1>Club Deportivo Blanca Cristiana</h1>
    </header>
    <div class="intro">
        <p>Bienvenidos al sitio oficial del Club Deportivo Blanca Cristiana. Aquí compartimos nuestra misión, visión y las últimas novedades deportivas.</p>
        <a href="/posts/" class="btn">Ver Publicaciones</a>
    </div>
</body>
</html>
