<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>{% block title %}Panel Administrativo - Club Deportivo Blanca Cristiana{% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}" type="image/x-icon" />

  <!-- Estilo global -->
  <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />

  <!-- Estilo personalizado -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .admin-layout {
      display: flex;
      min-height: 100vh;
    }

    aside {
      width: 250px;
      background: linear-gradient(to bottom, #ff41b4, #ff91a4);
      padding: 20px;
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.4);
    }

    aside h2 {
      font-size: 1.2em;
      color: #fff;
      margin-bottom: 25px;
      text-align: center;
    }

    aside a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    aside a:hover {
      background-color: #ff5e78;
    }

    main {
      flex: 1;
      padding: 40px;
      background: linear-gradient(to bottom right, #1c1c1c, #000);
    }

    @media (max-width: 768px) {
      .admin-layout {
        flex-direction: column;
      }

      aside {
        width: 100%;
        text-align: center;
        border-bottom: 3px solid #ff5e78;
      }

      aside a {
        display: inline-block;
        margin: 8px;
      }

      main {
        padding: 20px;
      }
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      text-align: center;
      font-size: 28px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .whatsapp-float:hover {
      background-color: #1ebe5d;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="admin-layout">
    <aside aria-label="Menú de administración">
      <h2>Administración</h2>
      <a href="/admin" title="Ir al panel principal">Inicio Admin</a>
      <a href="/admin/publicar-video" title="Publicar nuevo video">Publicar Video</a>
      <a href="/admin/gestionar-horarios" title="Ver y editar horarios">Gestionar Horarios</a>
      <a href="/admin/editar/mision" title="Editar sección Misión">Editar Misión</a>
      <a href="/admin/editar/vision" title="Editar sección Visión">Editar Visión</a>
      <a href="/admin/editar/quienes-somos" title="Editar sección ¿Quiénes Somos?">Editar ¿Quiénes Somos?</a>
      <a href="/admin/editar/contacto" title="Editar sección Contacto">Editar Contacto</a>
      <a href="/logout" title="Cerrar sesión como administrador">Cerrar Sesión</a>
    </aside>

    <main id="main-content">
      {% block content %}{% endblock %}
    </main>
  </div>

  <a href="https://wa.me/573001112233" target="_blank" class="whatsapp-float" title="Contáctanos por WhatsApp" aria-label="WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script src="https://kit.fontawesome.com/0c4e2df15f.js" crossorigin="anonymous" defer></script>
</body>
</html>
