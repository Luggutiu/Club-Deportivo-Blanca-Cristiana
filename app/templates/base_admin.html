{% extends "base_admin.html" %}
{% block title %}Editar Horario{% endblock %}

{% block content %}
<div class="editar-horario-container">
  <h2>✏️ Editar Horario</h2>

  <form method="post" action="/admin/actualizar-horario/{{ horario.id }}">
    <label for="dia">Día</label>
    <input type="text" name="dia" id="dia" value="{{ horario.dia }}" required>

    <label for="hora_inicio">Hora de inicio</label>
    <input type="time" name="hora_inicio" id="hora_inicio" value="{{ horario.hora_inicio }}" required>

    <label for="hora_fin">Hora de fin</label>
    <input type="time" name="hora_fin" id="hora_fin" value="{{ horario.hora_fin }}" required>

    <label for="actividad">Actividad</label>
    <input type="text" name="actividad" id="actividad" value="{{ horario.actividad }}" required>

    <button type="submit" class="btn-submit">Actualizar</button>
  </form>

  <div class="nav-buttons">
    <a href="/admin/gestionar-horarios" class="btn-cancelar">Cancelar</a>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .editar-horario-container {
    max-width: 600px;
    margin: 40px auto;
    background-color: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255, 65, 180, 0.3);
  }

  h2 {
    text-align: center;
    color: #ff91a4;
    margin-bottom: 30px;
  }

  label {
    display: block;
    color: #ffb3c6;
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    background-color: #1c1c1c;
    color: #fff;
    border: 1px solid #ff5e78;
    border-radius: 10px;
  }

  .btn-submit {
    width: 100%;
    background-color: #ff41b4;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
  }

  .btn-submit:hover {
    background-color: #ff91a4;
  }

  .nav-buttons {
    margin-top: 20px;
    text-align: center;
  }

  .btn-cancelar {
    text-decoration: none;
    color: #fff;
    background-color: transparent;
    border: 1px solid #ff5e78;
    padding: 10px 20px;
    border-radius: 10px;
    transition: background-color 0.3s;
  }

  .btn-cancelar:hover {
    background-color: #ff5e78;
    color: #fff;
  }
</style>
{% endblock %}
