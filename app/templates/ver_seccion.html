{% extends "base_public.html" %}

{% block content %}
<section style="background-color: #FDA8A8; color: #000; padding: 2rem; border-radius: 16px; max-width: 900px; margin: 2rem auto; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);">
    
    <h1 style="font-size: 2.5rem; color: #D902EE; text-align: center; margin-bottom: 1.5rem;">
        {{ titulo }}
    </h1>

    {% if imagen_url %}
        <div style="text-align: center; margin-bottom: 2rem;">
            <img src="{{ imagen_url }}" alt="Imagen relacionada a {{ titulo }}" style="max-width: 100%; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        </div>
    {% endif %}

    <div style="font-size: 1.2rem; line-height: 1.8; color: #222; text-align: justify;">
        {{ contenido | safe }}
    </div>
</section>
{% endblock %}
