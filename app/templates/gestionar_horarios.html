{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-white">
    <h2 class="text-center mb-4">Gestión de Horarios</h2>
    <form method="post" action="/admin/guardar-horario" class="bg-[#1a1a1a] p-6 rounded-xl shadow-lg max-w-md mx-auto mb-10">
        <div class="mb-4">
            <label>Día:</label>
            <input type="text" name="dia" required class="w-full p-2 rounded bg-black text-white border border-fuchsia-500">
        </div>
        <div class="mb-4">
            <label>Hora de inicio:</label>
            <input type="text" name="hora_inicio" required class="w-full p-2 rounded bg-black text-white border border-fuchsia-500">
        </div>
        <div class="mb-4">
            <label>Hora de fin:</label>
            <input type="text" name="hora_fin" required class="w-full p-2 rounded bg-black text-white border border-fuchsia-500">
        </div>
        <div class="mb-4">
            <label>Actividad:</label>
            <input type="text" name="actividad" required class="w-full p-2 rounded bg-black text-white border border-fuchsia-500">
        </div>
        <button type="submit" class="bg-fuchsia-600 hover:bg-fuchsia-800 text-white px-4 py-2 rounded">Guardar</button>
        <a href="/" class="ml-4 text-pink-400 hover:underline">Volver al inicio</a>
    </form>

    {% if horarios %}
    <h3 class="text-center text-xl mb-4">Horarios registrados</h3>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-[#1a1a1a] border border-pink-500 rounded-xl">
            <thead class="bg-fuchsia-700 text-white">
                <tr>
                    <th class="px-4 py-2">Día</th>
                    <th class="px-4 py-2">Inicio</th>
                    <th class="px-4 py-2">Fin</th>
                    <th class="px-4 py-2">Actividad</th>
                </tr>
            </thead>
            <tbody>
                {% for h in horarios %}
                <tr class="border-b border-pink-400 hover:bg-[#292929]">
                    <td class="px-4 py-2">{{ h.dia }}</td>
                    <td class="px-4 py-2">{{ h.hora_inicio }}</td>
                    <td class="px-4 py-2">{{ h.hora_fin }}</td>
                    <td class="px-4 py-2">{{ h.actividad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>
{% endblock %}
