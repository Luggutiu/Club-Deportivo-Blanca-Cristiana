{% extends "base_admin.html" %}
{% block title %}Publicar Contenido{% endblock %}

{% block content %}
<div class="form-container">
  <h2>üìù Publicar Contenido</h2>
  <form method="post" action="/admin/publicar-post" enctype="multipart/form-data">
    
    <div class="form-group">
      <label for="titulo">T√≠tulo</label>
      <input type="text" name="titulo" id="titulo" placeholder="T√≠tulo del post">
    </div>

    <div class="form-group">
      <label for="texto">Texto</label>
      <textarea name="texto" id="texto" rows="5" placeholder="Escribe tu publicaci√≥n..."></textarea>
    </div>

    <div class="form-group">
      <label for="imagen_url">URL de Imagen (opcional)</label>
      <input type="text" name="imagen_url" id="imagen_url" placeholder="https://ejemplo.com/imagen.jpg">
    </div>

    <div class="form-group">
      <label for="imagen_archivo">O subir archivo de imagen</label>
      <input type="file" name="imagen_archivo" id="imagen_archivo" accept="image/*">
    </div>

    <div class="form-group">
      <label for="video_embed">C√≥digo Embed de Video (opcional)</label>
      <textarea name="video_embed" id="video_embed" rows="3" placeholder="Pega aqu√≠ el c√≥digo embed del video"></textarea>
    </div>

    <div class="form-group">
      <button type="submit">üì§ Publicar</button>
    </div>
  </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
  .form-container {
    padding: 30px;
    background-color: #1c1c1c;
    border-radius: 12px;
    color: #fff;
  }

  .form-container h2 {
    color: #ff91a4;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
    color: #ffb3c6;
  }

  input[type="text"],
  input[type="file"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    background-color: #2b2b2b;
    border: 1px solid #ff5e78;
    color: #fff;
  }

  textarea {
    resize: vertical;
  }

  button[type="submit"] {
    background-color: #ff41b4;
    padding: 12px 20px;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #ff91a4;
  }
</style>
{% endblock %}
