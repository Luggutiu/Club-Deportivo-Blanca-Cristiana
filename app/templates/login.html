% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    <div class="nav-buttons">
      <a href="/" class="btn-nav">Volver al inicio</a>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(to bottom right, #ff5e78, #ff91a4, #ff41b4, #000000);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-wrapper {
    width: 100%;
    padding: 20px;
  }

  .login-container {
    max-width: 400px;
    margin: auto;
    padding: 40px;
    background-color: rgba(0, 0, 0, 0.9);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 65, 180, 0.6);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #ff91a4;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #ffb3c6;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ff5e78;
    border-radius: 10px;
    background-color: #1c1c1c;
    color: #fff;
  }

  .btn-login {
    width: 100%;
    padding: 12px;
    background-color: #ff41b4;
    border: none;
    border-radius: 10px;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-login:hover {
    background-color: #ff91a4;
  }

  .nav-buttons {
    text-align: center;
    margin-top: 20px;
  }

  .btn-nav {
    background-color: transparent;
    border: 1px solid #ff5e78;
    color: #ff91a4;
    padding: 10px 20px;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .btn-nav:hover {
    background-color: #ff5e78;
    color: #fff;
  }

  .error-message {
    background-color: #ff5e78;
    color: white;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
  }
</style>
{% endblock %}
