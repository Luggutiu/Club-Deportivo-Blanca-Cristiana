<!DOCTYPE html>
<html>
<head>
    <title>Panel de Administraci√≥n</title>
</head>
<body>
    <h1>Publicar contenido</h1>
    <form method="post" action="/admin/publicar">
        <input type="text" name="url" placeholder="URL del video o post" required>
        <button type="submit">Publicar</button>
    </form>

    <h2>Publicaciones</h2>
    {% for post in publicaciones %}
        <div style="margin-bottom: 30px;">
            <iframe src="{{ post.embed_url }}" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            <p><strong>Plataforma:</strong> {{ post.plataforma }}</p>
        </div>
    {% endfor %}
</body>
</html>
