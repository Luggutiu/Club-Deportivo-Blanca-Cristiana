<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Club Deportivo Blanca Cristiana{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}">

    <style>
        .container {
            display: flex;
            min-height: 100vh;
        }

        aside {
            width: 250px;
            background: linear-gradient(to bottom, #FF6B6B, #FF91A4);
            padding: 20px;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
        }

        aside img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        aside a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            margin: 14px 0;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        aside a:hover {
            background: #FF41B4;
            color: #fff;
        }

        main {
            flex: 1;
            padding: 40px;
            background: linear-gradient(to bottom right, #1c1c1c, #000000);
        }

        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            z-index: 1000;
            box-shadow: 0 0 12px #FF6B6B;
            transition: transform 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        .whatsapp-float img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            aside {
                width: 100%;
                text-align: center;
                border-bottom: 3px solid #FF6B6B;
            }

            main {
                padding: 20px;
            }

            aside a {
                display: inline-block;
                margin: 10px;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container">
        <!-- Panel izquierdo de navegación -->
        <aside>
            <img src="{{ url_for('static', path='logo.png') }}" alt="Logo del Club Deportivo Blanca Cristiana">
            <a href="/">Inicio</a>
            <a href="/mision">Misión</a>
            <a href="/vision">Visión</a>
            <a href="/quienes-somos">¿Quiénes somos?</a>
            <a href="/contacto">Contáctenos</a>
            <a href="/login">Iniciar Sesión</a>
        </aside>

        <!-- Contenido central -->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Botón flotante de WhatsApp -->
    <a href="https://wa.me/573001112233" class="whatsapp-float" target="_blank" title="Contáctanos por WhatsApp">
        <img src="{{ url_for('static', path='whatsapp.png') }}" alt="WhatsApp" />
    </a>
</body>
</html>
