<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Club Deportivo Blanca Cristiana</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f3f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            color: #001f3f;
        }
        .post {
            background: white;
            border-radius: 10px;
            margin-bottom: 30px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        .title {
            font-size: 1.4em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Publicaciones del Club Deportivo Blanca Cristiana</h1>
        {% for post in posts %}
            <div class="post">
                <div class="title">{{ post.url }} ({{ post.plataforma }})</div>
                <iframe src="{{ post.embed_url }}" allowfullscreen></iframe>
            </div>
        {% endfor %}
    </div>
</body>
</html>
